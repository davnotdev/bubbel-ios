name: SwiftUI CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: xcpretty/setup-xcode@v1
        with:
          xcode-version: 12.5

      - name: Build and test
        run: |
          xcodebuild clean build test -project bubbel.xcodeproj -scheme bubbel -destination 'platform=iOS Simulator,name=iPhone 12'

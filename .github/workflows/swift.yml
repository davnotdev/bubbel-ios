name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: 12

      - name: Build and test
        run: xcodebuild clean test -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 12'
